<template name="mode-shortcuts-home">

  <div class="shortcuts" >


    <div class="shortcut">
    
      <span class="shortcut__name ">drag any bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          drag <span class="flyout__bit-type">any</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Hover over a bit
            <span class="shortcut__bit"><!-- <span class="icon icon-picture" > &nbsp;</span> --></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
          </li>

          <li class="flyout__list__item">Left click and hold the colored handle that pops up</li>
          <li>Red: image bit</li>
          <li>Yellow: webpage bit</li>
          <li>Green: text bit</li>
          <li>Blue: sketch bit</li>
          
          <li class="flyout__list__item">Drag the mouse, and move around.</li>
          <li class="flyout__list__item">Let go to save the bit in the new location.</li>


          <li >
            Press <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> to undo
          </li>

          <li>
            Press <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to redo an undo.
          </li>


        </ol>


      </div>
    </div>

    <div class="shortcut">
    
      <span class="icon icon-picture" > &nbsp;</span>
      <span class="shortcut__name ">create image bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-picture" > &nbsp;</span>
          <span class="flyout__bit-type">create image bit</span>
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Drag one or more images from your computer anywhere on the canvas
          
          </li>
          <li class="flyout__list__item">Thumbnails are made and shown on the canvas. If more than 1 image is dropped, you'll see them as a stack.</li>
        </ol>


      </div>
    </div>



    <div class="shortcut">
    
      <span class="icon icon-desktop" > &nbsp;</span>
      <span class="shortcut__name ">zoom image bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-desktop" > &nbsp;</span>
          Zoom into an <span class="flyout__bit-type">image</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Hover over an image bit
            <span class="shortcut__bit"><!-- <span class="icon icon-picture" > &nbsp;</span> --></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
          </li>
          <li class="flyout__list__item">Press the <span class="shortcut__key shortcut__key--solo">space</span> key to zoom in + see it full screen</li>
          <li class="flyout__list__item">Press <span class="shortcut__key shortcut__key--solo">esc</span> to close + go back to the canvas</li>
        </ol>


      </div>
    </div>
    
    

    <div class="shortcut">
      <span class="shortcut__icon  icon icon-doc" > &nbsp;</span> 
      <span class="shortcut__name ">create text bit</span>
      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-doc" > &nbsp;</span>
          Create a <span class="flyout__bit-type">text</span> bit
        </h1>

         <ol class="flyout__list">
          <li class="flyout__list__item">Double click anywhere on the canvas, <b>or</b> press the 
            <span class="shortcut__key shortcut__key--solo">t</span> key.
          </li>
          <li class="flyout__list__item">A text bit appears, now type! You can also paste in formatted content. </li>
          <li><span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> undoes typing like a regular form.</li>
          <li class="flyout__list__item">Hover out to auto save. No need to press anything else.</li>

          <li >
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> after hovering out to undo the bit create
          </li>

          <li>
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to redo the undo.
          </li>
   
        </ol>
               

      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__icon icon icon-doc" > &nbsp;</span>
      <span class="shortcut__name ">edit</span> text bit

      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-doc" > &nbsp;</span>
          Edit a <span class="flyout__bit-type">text</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Hover inside a text bit
            <span class="shortcut__bit"><!-- <span class="icon icon-picture" > &nbsp;</span> --></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
          </li>
          <li class="flyout__list__item">No need to press anything, just start typing! You can also paste in formatted content. </li>
          <li><span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> undoes typing like a regular form.</li>
          <li class="flyout__list__item">Hover out to auto save. No need to press anything else.</li>


          <li >
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> after hover out will undo the bit edit
          </li>

          <li>
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will redo the undo.
          </li>

        </ol>

      </div>
    </div>

    
    <div class="shortcut">
      <span class="shortcut__icon  icon icon-pencil" > &nbsp;</span> 
      <span class="shortcut__name ">create sketch bit</span>

      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-pencil" > &nbsp;</span>
          Create a <span class="flyout__bit-type">sketch</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Press the 
            <span class="shortcut__key shortcut__key--solo">s</span> key anywhere on the canvas. A new sketch bit pops up with a blue border. You can either draw with the mouse or a Wacom stylus.
          </li>
         <li class="flyout__list__item">Press <span class="shortcut__key shortcut__key--solo">↑</span> and 
        <span class="shortcut__key shortcut__key--solo">↓</span> keys to change opacity, useful for tracing images.
          </li>
      
        <li class="flyout__list__item">Press <span class="shortcut__key shortcut__key--solo">↵ Enter</span> to save + exit sketching mode.
        </li>

          <li >
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> will undo the sketch bit create
          </li>

          <li>
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will redo the undo.
          </li>

        </ol>

      </div>
    </div>
    

    <div class="shortcut">
    
      <span class="icon icon-attach" > &nbsp;</span>
      <span class="shortcut__name ">clip a web page</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-attach" > &nbsp;</span>
         <span class="flyout__bit-type">clip a web page</span> as an image (Chrome only)
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">Install our Chrome extension from the Extension store [TODO] 
          </li>
          <li class="flyout__list__item">Navigate to any web page.</li>
          <li class="flyout__list__item">Press the <span class="shortcut__icon  icon icon-attach" > &nbsp;</span> icon
          in the Chrome extension bar to clip the web page. You can immediately close the tab, it will work in the background.</li>
          <li class="flyout__list__item">Browse your Drawer with the 
          <span class="shortcut__key shortcut__key--solo">2</span> key to find your web bit</li>
          <li class="flyout__list__item">Drag your web bit from your Drawer to your canvas</li>

          <li >
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> will undo the web page bit clipping
          </li>

          <li>
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will redo the undo.
          </li>

        </ol>

      </div>
    </div>


    <div class="shortcut">
      <span class="shortcut__icon  icon icon-trash" > &nbsp;</span>
      <span class="shortcut__name ">delete any bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-trash" > &nbsp;</span>
          Delete any bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item">
            Hover over any bit
            <span class="shortcut__bit"></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span>
            </li>
          <li class="flyout__list__item">Press the <span class="shortcut__key shortcut__key--sequence">d</span> key to delete</li>
          <li>
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> to undo a bit delete.
          </li>

          <li>
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to redo the undo.
          </li>


        </ol>

      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__icon  icon icon-clock-1" > &nbsp;</span> 
      <span class="shortcut__name ">see your history</span>
      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-clock-1" > &nbsp;</span>
          See your history/activity stream
          </h1>

         <ol class="flyout__list">
          <li class="flyout__list__item">Press the 
            <span class="shortcut__key shortcut__key--solo">h</span> key to open the panel
          </li>
           <li class="flyout__list__item">Scroll to view your history</li>
          <li class="flyout__list__item">
            Press <span class="shortcut__key shortcut__key--solo">h</span> key again to close.
          </li>
        </ol>

      </div>
    </div>
        
  </div>
</template>
