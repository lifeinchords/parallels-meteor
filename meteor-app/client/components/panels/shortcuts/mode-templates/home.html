<template name="mode-shortcuts-home">

  <div class="shortcuts" >


    <div class="shortcut">
      <span class="shortcut__icon  shortcut__icon--nav  " > &nbsp;</span>
    
      <span class="shortcut__name ">drag any bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          Drag <span class="flyout__bit-type">any</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Hover over a bit
  <!--           <span class="shortcut__bit"><span class="icon icon-picture" > &nbsp;</span></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span> -->
          </li>

          <li class="flyout__list__item--numbered">Left click and hold the colored handle that pops up</li>
          <li  class="flyout__list__item">Red: image bit</li>
          <li  class="flyout__list__item">Yellow: webpage bit</li>
          <li  class="flyout__list__item">Green: text bit</li>
          <li  class="flyout__list__item">Blue: sketch bit</li>
          
          <li class="flyout__list__item--numbered">Drag the mouse, and move around.</li>
          <li class="flyout__list__item--numbered">Let go to save the bit in the new location.</li>
          
          <li class="flyout__list__item">If you <span class="shortcut__key shortcut__key--solo">shift</span> 
          while you release, the bit will snap to the edge of the closest bit. (Alpha)</li>


          <li class="flyout__list__item">
            Press <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> to undo
          </li>

          <li  class="flyout__list__item">
            Press <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to re-play an undo.
          </li>


        </ol>


      </div>
    </div>


    <div class="shortcut">
      <span class="shortcut__icon  shortcut__icon--nav  icon icon-trash" > &nbsp;</span>
      <span class="shortcut__name ">delete any bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-trash" > &nbsp;</span>
          Delete <span class="flyout__bit-type">any</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">
            Hover over any bit
            <!-- <span class="shortcut__bit"></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span> -->
            </li>
          <li class="flyout__list__item--numbered">Press the <span class="shortcut__key shortcut__key--solo">d</span> key to delete</li>

          <li  class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> to undo a bit delete.
          </li>

          <li  class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to re-play the undo.
          </li>


        </ol>

      </div>
    </div>

    <div class="shortcut">
    
      <span class="shortcut__icon shortcut__icon--nav icon icon-picture" > &nbsp;</span>
      create <span class="shortcut__name ">image</span> bit

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-picture" > &nbsp;</span>
          Create <span class="flyout__bit-type">image</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Drag one or more images from your computer anywhere on the canvas
          
          </li>
          <li class="flyout__list__item--numbered">Thumbnails are made and shown on the canvas. If more than 1 image is dropped, you'll see them as a stack.</li>
        </ol>


      </div>
    </div>



    <div class="shortcut">
    
      <span class="shortcut__icon shortcut__icon--nav icon icon-desktop" > &nbsp;</span>
      <span class="shortcut__name ">zoom image bit</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-desktop" > &nbsp;</span>
          Zoom into an <span class="flyout__bit-type">image</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Hover over an image bit
          <!--   <span class="shortcut__bit"></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span> -->
          </li>
          <li class="flyout__list__item--numbered">Press the <span class="shortcut__key shortcut__key--solo">space</span> key to zoom in + see it full screen</li>
          <li class="flyout__list__item--numbered">Press <span class="shortcut__key shortcut__key--solo">esc</span> to close + go back to the canvas</li>
        </ol>


      </div>
    </div>
    
    

    <div class="shortcut">
    
      <span class="icon icon-attach shortcut__icon shortcut__icon--nav" > &nbsp;</span>
      <span class="shortcut__name ">clip a web page</span>

      <div class="shortcut__flyout">

        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-attach" > &nbsp;</span>
          Clip a web page as an <span class="flyout__bit-type">image</span> bit 
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Install our Chrome extension from the Extension store [TODO] 
          </li>
          <li class="flyout__list__item--numbered">Navigate to any web page, press the <span class="icon icon-attach" style="margin:0 0.5rem;" > &nbsp;</span> Extension icon to clip the web page.</li>
          <li class="flyout__list__item--numbered">Browse your Drawer with the 
          <span class="shortcut__key shortcut__key--solo">2</span> key to find your web bit</li>
          <li class="flyout__list__item--numbered">Drag your web bit from your Drawer to your canvas</li>

          <li   class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> will undo the web page bit clipping
          </li>

          <li  class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will re-play the undo.
          </li>

        </ol>

      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__icon  shortcut__icon--nav icon icon-pencil" > &nbsp;</span> 
      <span class="shortcut__name ">create sketch bit</span>

      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-pencil" > &nbsp;</span>
          Create a <span class="flyout__bit-type">sketch</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Press the 
            <span class="shortcut__key shortcut__key--solo">s</span> key anywhere on the canvas. 
          </li>
          <li class="flyout__list__item--numbered">
            A new sketch bit pops up, draw with the mouse or a Wacom stylus.
          </li>
         <li class="flyout__list__item--numbered">Press <span class="shortcut__key shortcut__key--solo">↑</span> and 
        <span class="shortcut__key shortcut__key--solo">↓</span> keys to change opacity, useful for tracing images.
          </li>
       <li class="flyout__list__item--numbered">Press <span class="shortcut__key shortcut__key--solo">↵ Enter</span> to save, and <span class="shortcut__key shortcut__key--solo">esc</span> to exit sketching mode.
        </li>

          <li   class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> will undo the sketch bit create
          </li>

          <li  class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will re-play the undo.
          </li>

        </ol>

      </div>
    </div>
    

    <div class="shortcut">
      <span class="shortcut__icon  shortcut__icon--nav icon icon-doc" > &nbsp;</span> 
      <span class="shortcut__name ">create text bit</span>
      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-doc" > &nbsp;</span>
          Create a <span class="flyout__bit-type">text</span> bit
        </h1>

         <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Double click anywhere on the canvas, <b>or</b> press the 
            <span class="shortcut__key shortcut__key--solo">t</span> key.
          </li>
          <li class="flyout__list__item--numbered">A text bit appears, now type! You can also paste in formatted content. </li>
          <li  class="flyout__list__item"><span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> undoes typing like a regular form.</li>
          <li class="flyout__list__item--numbered">Hover out to auto save. No need to press anything else.</li>

          <li   class="flyout__list__item">
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> after hovering out to undo the bit create
          </li>

          <li  class="flyout__list__item">
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> to re-play the undo.
          </li>
   
        </ol>
               

      </div>
    </div>

    <div class="shortcut">
      <span class="shortcut__icon shortcut__icon--nav icon icon-doc" > &nbsp;</span>
      <span class="shortcut__name ">edit</span> text bit

      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-doc" > &nbsp;</span>
          Edit a <span class="flyout__bit-type">text</span> bit
        </h1>

        <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Hover inside a text bit
           <!--  <span class="shortcut__bit"><span class="icon icon-picture" > &nbsp;</span></span>
            <span class="shortcut__cursor"><i class="fa fa-long-arrow-left"></i></span> -->
          </li>
          <li class="flyout__list__item--numbered">No need to press anything, just start typing! You can also paste in formatted content. </li>
          <li  class="flyout__list__item"><span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> undoes typing like a regular form.</li>
          <li class="flyout__list__item--numbered">Hover out to auto save. No need to press anything else.</li>


          <li   class="flyout__list__item">
            <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + z</span> after hover out will undo the bit edit
          </li>

          <li  class="flyout__list__item">
             <span class="shortcut__key shortcut__key--solo">&#x2318; / ctrl + shift + z</span> will re-play the undo.
          </li>

        </ol>

      </div>
    </div>

    



    <div class="shortcut">
      <span class="shortcut__icon  icon icon-clock-1 shortcut__icon--nav  shortcut__icon" > &nbsp;</span> 
      <span class="shortcut__name ">see your history</span>
      
      <div class="shortcut__flyout">
        <h1 class="flyout__h1">
          <span class="shortcut__icon  icon icon-clock-1" > &nbsp;</span>
          See your history/activity stream
          </h1>

         <ol class="flyout__list">
          <li class="flyout__list__item--numbered">Press the 
            <span class="shortcut__key shortcut__key--solo">h</span> key to open the panel
          </li>
           <li class="flyout__list__item--numbered">Scroll to view your history</li>
          <li class="flyout__list__item--numbered">
            Press <span class="shortcut__key shortcut__key--solo">h</span> key again to close.
          </li>
        </ol>

      </div>
    </div>
        
  </div>
</template>
