<template name="drawer">

  <div class="drawer">
    <div class="drawer__header"><span class="icon-pencil"> </span> Bit Drawer</div>
    
    <div class="drawer-bits">

			  {{#if Template.subscriptionsReady}}

			    {{#each drawerBits }}
			      {{> bit}}
			    {{/each}}
			 
			  {{else}}
			    Loading...
			 
			  {{/if}}

    </div>

  </div>
</template>
